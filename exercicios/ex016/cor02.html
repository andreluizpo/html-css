<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente CSS</title>
    <style>
        * { /* Configurações globais da CSS */
            height: 100%;
        }

        body {
            background-image: linear-gradient(to right, #4D62D3, #8041B6, #BF3390, #E43B60, #FEC460);
            background-attachment: fixed; /* Gradiente fixo */
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
